
<div class="container">
    <h3>Example for tag-directives rendering</h3>
    <div class="control-sectin">
        <div class="col-lg-12">
            <div class="control_wrapper">
            <ejs-uploader #preloadupload id='preloadfileupload' [asyncSettings]='path' (removing)='onFileRemove($event)'>
                <e-files>
                    <e-uploadedfiles name='Nature' size=11000 type='.png'></e-uploadedfiles>
                    <e-uploadedfiles name='TypeScript Succintly' size=20000 type='.pdf'></e-uploadedfiles>
                    <e-uploadedfiles name='ASP.NET Webhooks' size=35000 type='.docx'></e-uploadedfiles>
                </e-files>
            </ejs-uploader>
            </div>
        </div>
        <div class="col-lg-3 property-section">
            <div class="property-panel-section">
                <div class="property-panel-header">Properties</div>
                <div class="property-panel-content">
                    <button class="e-btn e-css" id="clearbtn" title="Clear All">Clear All</button>
                </div>
            </div>
        </div>
    </div>
</div>
